<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <div class="lewy">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </div>
    <div class="srodkowy">
        <h2>Zapotrzebowanie na farbę</h2>

        <label for="powierznia">Powierznia malowania (m<sup>2</sup>):</label>
        <input type="number" name="powierznia" id="powierznia" value="">
        <button id="policz">Policz</button>
        <p id="wstepOdp"></p><p id="odp"></p>
    </div>
    <div class="prawy">
        <img src="obraz.png" alt="Próbki farb" width="300px" height="300px">
    </div>
    <footer>
        <h3>MALARZ</h3>
       <p>Strongę opracowała: Zuzanna Zych</p>
    </footer>

    <script>
        document.getElementById("policz").addEventListener("click", ()=>{
            let powierznia = document.getElementById("powierznia").value;//[m2]

            if (powierznia.trim() != "" && powierznia != null) {
                let puszkaFarby = 4;//[m2]
                let potrzebnaLiczbaPuszek;//int


                potrzebnaLiczbaPuszek = Math.abs(powierznia /puszkaFarby);
                if (!Number.isInteger(parseFloat(potrzebnaLiczbaPuszek))) {
                    potrzebnaLiczbaPuszek = Math.ceil(potrzebnaLiczbaPuszek);
                }
                document.getElementById("wstepOdp").innerText = "Liczba potrzebnych puszek: ";

                document.getElementById("odp").innerText = potrzebnaLiczbaPuszek;
            }
        })
    </script>
</body>
</html>
